<section class="h-100 mt-4">
  <div class="container h-100">
    <div class="row">
      <button mat-flat-button color="primary" routerLink="/registrarse">Agregar</button>
      <button mat-flat-button color="primary" (click)="exportar()">Exportar</button>
    </div>
    <div class="row justify-content-md-center h-100">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Imágen">
          <th mat-header-cell *matHeaderCellDef> Imágen </th>
          <td mat-cell *matCellDef="let element">
            <a class="nav-link py-3 px-0 px-lg-3 rounded">
              <img src="{{element.ImagenUrl}}" class="img-responsive user-img">
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="Perfil">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let element"> {{element.Perfil}} </td>
        </ng-container>

        <ng-container matColumnDef="Activo">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" *ngIf="!element.Activo"
              (click)="activarDesactivar(element.Uid)">Activar</button>
            <button mat-flat-button color="primary" *ngIf="element.Activo"
              (click)="activarDesactivar(element.Uid)">Desactivar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</section>
