<h2>Empleados</h2>
<table border="1">
    <tr>
        <th>Empleado</th>
        <th>Fecha</th>
        <th>Hora de Ingreso</th>
    <tr>
    <tr *ngFor="let empleado of data">
        <td>{{empleado?.Empleado}}</td>
        <td>{{empleado?.Dia}}</td>
        <td>{{empleado?.Horario}}</td>
    <tr>
</table>
