<section class="h-100 login-pagina">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">

        <!-- test -->
        <div class="row">
          <div class="col-md-3"><button (click)="testAdmin()" class="btn btn-primary btn-block">
              Test Admin.
            </button></div>
          <div class="col-md-3"><button (click)="testRecepcionista()" class="btn btn-primary btn-block">
              Test Recep.
            </button></div>
          <div class="col-md-3"><button (click)="testCliente()" class="btn btn-primary btn-block">
              Test Cliente
            </button></div>
          <div class="col-md-3"><button (click)="testEspecialista()" class="btn btn-primary btn-block">
              Test Espec.
            </button></div>
        </div>

        <!-- fin test -->
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Ingresar a tu cuenta</h4>
            <form (ngSubmit)="f.form.valid && loguearse()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="email">Dirección de Email</label>

                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="emailModel"
                  #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required autofocus>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Ingrese el Email</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Contraseña
                </label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="passwordModel"
                  #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                  <div *ngIf="password.errors.required">Ingrese la contraseña</div>
                </div>
              </div>

              <form class="margin-bottom">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck" name="remember">
                  <label class="custom-control-label" for="customCheck">Recordarme</label>
                </div>
              </form>

              <div class="form-group no-margin">
                <button type="submit" class="btn btn-primary btn-block">
                  Ingresar
                </button>
              </div>
              <div class="margin-top20 text-center">
                Todavía no tenés una cuenta? <a routerLink="/registrarse">Creá tu cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
